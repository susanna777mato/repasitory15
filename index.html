<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="conteiner1">
      <div class="blue-background">
        <div class="text-blue">
          <h1>GoFinance</h1>
          <h5>the most popular peer to peer lending at SEA</h5>
          <div>
            <button class="Read-More-btn">Read More</button>
          </div>
        </div>
        <div class="svg-background">
          <div class="svg1"><img src="./svg/Ellipse 1.svg" alt="" /></div>
          <div class="svg2"><img src="/svg/Ellipse 2 (2).svg" alt="" /></div>
        </div>
      </div>
      <div class="white-background">
        <div class="text-white1">
          <h2>Hello Again!</h2>
          <span>Welcome Back</span>
        </div>
        <br />
        <div class="email-div">
          <img
            class="svg-email"
            src="/svg/codicon_mail.svg"
            width="24px"
            height="24px"
            alt="svg-email"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
        </div>

        <div class="password-div">
          <img
            class="svg-password"
            src="./svg/bx_bxs-lock-alt.svg"
            width="24px"
            height="24px"
            alt="svg-password"
          />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
        </div>
        <button class="login-button">login</button>
        <a href="#">Forgot Password</a>
      </div>
    </div>
  </body>
</html>
